<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="ISO-8859-1">
<title>Cadastro de Produto</title>

html {

<body>



<div class="mb-3">
	  <label for="nome" class="form-label">Informe o Cep</label>
	  <input type="text" class="form-control" id="nome" placeholder="Informe o cep"  required="required">
</div>
 <div class="mb-3">
 	 <label for="nome" class="form-label">Valor</label>
	  <input type="text" class="form-control" id="valor" placeholder="valor"  required="required" readonly="readonly">
	  
</div>
 
 <div class="mb-3">
 	 <label for="nome" class="form-label">Prazo</label>
	  <input type="text" class="form-control" id="Prazo" placeholder="Prazo"  required="required" readonly="readonly">
	  
</div>
<div class=" alert alert-danger" role="alert" id="erro"> </div>

<a class="btn btn-primary"
									onmouseover="calcularFretejs();"
										th:href="getcep" role="button">Calcular Frete</a>

<a class="btn btn-primary"
									th:href="finalizar"
									role="button">Finalizar a Compra</a>
				
















   

<script type="text/javascript">


 function calcularFretejs() { 
   var cep = document.getElementById("cep");
  
  	  $.ajax({
			method : "GET",
			url : "getcep",
			data : "cep=" + cep ,
			success : function(response) {
			}
		}).fail(function(xhr, status, errorThrown) {
			alert("Erro ao buscar cep por id: " + xhr.responseText);
		});
	  
	  
  }
  </script>
</body>
</html>
