<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="ISO-8859-1">
<title>Compra de Produtos</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

<style type="text/css">

html {
    margin-left: 5%;
    margin-right: 5%;
    margin-top: 5%;
}
</style>
</head>

<body>

<h3>Entrada de Produto</h3>


<form action="salvar" id="formCadastroUser" th:object="${compra}" method="post" enctype="multipart/form-data">
<div class="form-row">
	<div class="mb-3">
	<label for="nome" class="form-label">Fornecedor</label>
	  <select th:field="*{fornecedor}" class="btn btn-secondary dropdown-toggle">
		  <option value=""> Escolha o fornecedor</option>
		  <option th:each="fornecedorlol : ${listafornecedores}"
		  					th:value="${fornecedorlol.id}"
		  				    th:text="${fornecedorlol.nomefantasia}">
		  </option>		
	  </select>
	</div>
	<div class="mb-3">
	<label for="nomefunc" class="form-label btn">Funcionario</label>
	<select th:field="*{funcionario}" class="btn-secondary dropdown-toggle">
    <option value=""> Escolha o funcionario</option>
    <option th:each="funcionariolol : ${listafuncionario}"
		  					th:value="${funcionariolol.id}"
		  				    th:text="${funcionariolol.nome}">
		  </option>		
	  </select>
	</div>
	
</div>
<div class="form-row" th:object="${CompraItem}">
<div class="mb-3">
  <label for="nome" class="form-label">ID do Produto</label>
  <input type="text" class="form-control " th:field="*{produto.id}" id="idproduto"  readonly="readonly" required="required"><br>
</div>

<div class="mb-3">
  <label for="nome" class="form-label">Nome do Produto</label>
  <input type="text" class="form-control" th:field="*{produto.nome}" id="nome"  readonly="readonly" required="required"><br>
  <button type="button" class="btn btn-danger"  data-bs-toggle="modal"  data-bs-target="#modalPesquisarUser">Pesquisar</button>
</div>

<div class="mb-3">
  <label for="valor" class="form-label">Valor</label>
  <input type="number" class="form-control" id="valor"  th:field="*{valor}" placeholder="Informe o valor" value="">
</div>

<div class="mb-3">
  <label for="quantidade" class="form-label">Quantidade</label>
  <input type="number" class="form-control" id="quantidade" th:field="*{quantidade}" placeholder="Informe a quantidade" required="required">
</div>
</div>

<div class="form-row" >
	<div class="form-group col-md-6">
	<table class="table">
	  <thead>
	    <tr>
	      <th scope="col">Nome</th>
	      <th scope="col">Quantidade</th>
          <th scope="col">Valor Venda</th>
	      <th scope="col">Acao</th>
	    </tr>
	  </thead>
	  <tbody>
	    <tr  th:each="entradaslol : ${listaCompraItens}">
	      <td th:text="${entradaslol.produto.nome}"></td>
	      <td th:text="${entradaslol.quantidade}"></td>
	      <td th:text="${entradaslol.valor}"></td>
	      <td> 
                      <button type="submit" name="acao" th:value="remover"class="btn btn-primary btn-xs">Remover</button>
          </td>
	   
	    </tr>

	  </tbody>
	</table>
	</div>
</div>
<div class="alert alert-danger" role="alert" th:text="${erro}"> </div>
<button type="submit" id="add" name="acao" th:value="itens" class="btn btn-primary" >ADD</button>
<button type="submit" class="btn btn-primary"  name="acao" th:value="salvar" onclick="limpar();">Salvar</button>






<div class="modal fade" id="modalPesquisarUser" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Pesquisa de Produto</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label for="nameBusca" class="col-form-label">Informe o nome:</label>
            <input type="text" class="form-control" id="nameBusca">
          </div>
          <button type="button" class="btn btn-success" onclick="pesquisarUser()">Buscar</button>
        </form>

				<div style="height: 300px;overflow: scroll;">
					<table class="table" id="tabelaresultados">
						<thead>
							<tr>
								<th scope="col">ID</th>
								<th scope="col">Nome</th>
								<th scope="col">Editar</th>
								<th scope="col">Delete</th>
							</tr>
						</thead>
						<tbody>
						</tbody>
					</table>
				</div>
				</div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
      </div>
    </div>
  </div>
</div>


<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

 <!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>



<script type="text/javascript">

function limpar(){
	$("#nome").va
	
}

function botaoDeletarDaTela(){
	var id = $('#id').val();
	
	if(id != null && id.trim() != ''){
	 deleteUser(id);	
	}

}



function deleteUser(id){
	if(confirm('Deseja realmente deletar?')) {
	 $.ajax({
			method : "DELETE",
			url : "produto/cadastro/delete",
			data : "idproduto=" + id ,
			success : function(response) {
				
				$('#'+ id).remove();
				alert(response);	
				document.getElementById('formCadastroUser').reset();	
		}
		}).fail(function(xhr, status, errorThrown) {
			alert("Erro ao deletar produto por id: " + xhr.responseText);
		});
	}
}


  function pesquisarUser(){
     
  
	  var nome = $('#nameBusca').val();
	  if (nome != null && nome.trim() != ''){
		  $.ajax({
				method : "GET",
				url : "buscarPorNome",
				data : "name=" + nome ,
				success : function(response) {
					$('#tabelaresultados > tbody > tr').remove();
					
					for (var i = 0; i < response.length; i++){
						$('#tabelaresultados > tbody').append
						('<tr id="'+response[i].id+'"><td>'+response[i].id+'</td><td>'+response[i].nome+'</td><td><button type="button" onclick="colocarEmEdicao('+response[i].id+')" class="btn btn-primary">Ver</button></td><td><button type="button" class="btn btn-danger" onclick="deleteUser('+response[i].id+')">Delete</button></td></tr>');
					}
				  
				}
			}).fail(function(xhr, status, errorThrown) {
				alert("Erro ao buscar produto: " + xhr.responseText);
			});		  
	  }
  }
  
  function colocarEmEdicao(id) {  

  	  $.ajax({
			method : "GET",
			url : "buscarprodutoid",
			data : "idproduto=" + id ,
			success : function(response) {

				$("#nome").val(response.nome);
				$("#idproduto").val(response.id);
			}
		}).fail(function(xhr, status, errorThrown) {
			alert("Erro ao produto por id: " + xhr.responseText);
		});
	  
	  
  }
	function salvarUsuario() {

		var id = $("#id").val();
		var nome = $("#nome").val();
		var preco = $("#preco").val();
		var descricao = $("#descricao").val();
		var marca = $("#marcacb").val();
		var categoria = $("#categoriacb").val();
		var selectElem = document.getElementById('marcacb')
		var pos1 = selectElem.selectedIndex;
		var selectElemcategoria = document.getElementById('categoriacb')
		var pos2 = selectElemcategoria.selectedIndex;	
		console.log(marca);
		document.getElementById('formCadastroUser').reset();
		if (nome == null || nome != null && nome.trim() == ''){
			$("#nome").focus();
			alert('Informe o nome');
			return;
		}
		
		if (preco == null){
			$("#preco").focus();
			alert('Informe o preco');
			return;
		}
		
		$.ajax({
			method : "POST",
			url : "produto/cadastro/salvar",
			data : JSON.stringify({
				id : id,
				nome : nome,
				preco : preco,
				descricao : descricao,
				marca : marca,
				categoria : categoria,
				posmarca : pos1,
				poscategoria : pos2
			}),
			contentType : "application/json; charset=utf-8",
			success : function(response){
			 if(response.marca == -1){
			    	alert("Marca Invalida");
			    	$("#marca").focus();
			    	return
			    }
			     if(response.categoria == -1){
			    	alert("Categoria Invalida");
			    	$("#categoria").focus();
			    	return
			    }
					alert("Registro com sucesso!");
					alert("Deseja alterar ou gravar outro Produto?");
					document.getElementById('formCadastroUser').reset();
			}
		}).fail(function(xhr, status, errorThrown) {
			alert("Erro ao salvar produto: " + xhr.responseText);
		});
		document.getElementById('formCadastroUser').reset();
	}
	
</script>
</body>
</html>
