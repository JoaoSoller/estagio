<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="ISO-8859-1">
<title>Controle de Acesso</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

<style type="text/css">

html {
    margin-left: 5%;
    margin-right: 5%;
    margin-top: 5%;
}
</style>
</head>

<body>

<h3>Controle de Acesso</h3>


<form action="controle/confirmar" method="post" id="formCadastroUser">

<div class="mb-3">
  <label for="id" class="form-label">Login</label>
  <input type="text" class="form-control" id="login" name="login" placeholder="Informe o login">
</div>

<div class="mb-3">
  <label for="nome" class="form-label">Senha</label>
  <input type="password" class="form-control" id="senha"  name="senha"placeholder="Informe a senha" required="required">
</div>
<div class="alert alert-danger" role="alert" th:text="${erro}"> </div>
<button type="submit" class="btn btn-primary btn-user btn-block">Confirmar</button>
</form>
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

 <!-- Option 1: Bootstrap Bundle with Popper -->

</body>
</html>
