<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="ISO-8859-1">
<title>Finalizar</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

<style type="text/css">

html {
    margin-left: 5%;
    margin-right: 5%;
    margin-top: 5%;
}
</style>
</head>

<body>

	<!-- Page Content -->
	<div class="container" layout:fragment="corpo">
		<form action="/finalizar" method="post">
			<div class="row">
				<div class="col-12">
					<h3>
						<span th:text="${cliente.nome}"></span>
					</h3>
				</div>


				<div class="col-6">
					<select class="form-control" name="formaPagamento">
						<option value="Cartão de Crédito">Cartao de Credito</option>
						<option value="Cartão de Débito">Cartao de Debito</option>
						<option value="Boleto">Boleto</option>
						<option value="Transferência">Transferencia</option>
					</select>
				</div>


				<div class="col-12">
					<div class="table-responsive">
						<table class="table table-striped">
							<thead>
								<tr>
									<th scope="col"></th>
									<th scope="col">Produto</th>
									<th scope="col">Estoque</th>
									<th scope="col" class="text-center">Quantidade</th>
									<th scope="col" class="text-right">Valor Unitario</th>
									<th scope="col" class="text-right">Valor Total</th>
									<th></th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="item : ${listaItens}">
									<td><img src="https://dummyimage.com/50x50/55595c/fff" />
									</td>
									<td th:text="${item.produto.nome}"></td>
									<td>Em estoque</td>
									<td><span th:text="${item.quantidade}"></span></td>

									<td class="text-right" th:text="${item.valorUnitario}"></td>
									<td class="text-right" th:text="${item.valorTotal}"></td>
									<td class="text-right"></td>
								</tr>

								<tr>
									<td></td>
									<td></td>
									<td></td>
									<td></td>
									<td></td>
									<td>Sub-Total</td>
									<td class="text-right"><span
										th:text="${pedido.valorTotal}"></span></td>
								</tr>
								<tr>
									<td></td>
									<td></td>
									<td></td>
									<td></td>
									<td></td>
									<td>Frete</td>
									<td class="text-right">0,00</td>
								</tr>
								<tr>
									<td></td>
									<td></td>
									<td></td>
									<td></td>
									<td></td>
									<td><strong>Total</strong></td>
									<td class="text-right"><strong><span
											th:text="${pedido.valorTotal}"></strong></td>
								</tr>
							</tbody>
						</table>
					</div>

				</div>
				<div class="col mb-2">
					<div class="row">
						<div class="col-sm-12  col-md-6"></div>
						<div class="col-sm-12 col-md-6 text-right">
							<button class="btn btn-lg btn-block btn-success text-uppercase">Confirmar
								a Compra</button>
						</div>
					</div>
				</div>


			</div>
			<!-- /.row -->

		</form>

	</div>
	<!-- /.container -->

</body>
</html>
