<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="ISO-8859-1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

<style type="text/css">

html {
    margin-left: 5%;
    margin-right: 5%;
    margin-top: 5%;
}
</style>
</head>
<body>

	<!-- Page Content -->
	<div class="container" layout:fragment="corpo">

		<div class="row">

			<!-- /.col-lg-3 -->

				<div class="row">

					<div class="col-lg-4 col-md-6 mb-4"
						th:each="produto : ${listaProdutos}">
						<div class="card h-100">
							
							<div class="card-body">
								<h4 class="card-title">
									<a href="#"><span th:text="${produto.nome}"></span></a>
								</h4>
								<h4 class="card-title">
									<a href="#"><span th:text="${produto.descricao}"></span></a>
								</h4>
								<h5>
									<span th:text="${produto.preco}"></span>
								</h5>
						 		<div class="card-footer">
									<a class="btn btn-primary btn-lg btn-block" th:href="@{/adicionarCarrinho/{id}(id=${produto.id})}" role="button">Comprar</a>
								</div>
					</div>



				</div>
				<!-- /.row -->

			</div>
			<!-- /.col-lg-9 -->

		</div>
		<!-- /.row -->

	</div>
	<!-- /.container -->



</body>

</html>
