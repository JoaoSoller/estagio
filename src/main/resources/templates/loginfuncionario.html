<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

<style type="text/css">

html {
    margin-left: 5%;
    margin-right: 5%;
    margin-top: 5%;
}
</style>
</head>
<body>
<div class="col-6">
			<form action="/loginfuncionario/login" method="POST">
				<div class="form-row">
					
					<div class="form-group col-md-12">
						<label >Email</label> <input type="text" name="username"
							class="form-control"  placeholder="Email"
							autofocus="autofocus"  value="" />
						<div class="invalid-feedback"></div>
					</div>
					<br>
					<div class="form-group col-md-12">
							<label >Senha</label> <input type="password" name="password"
								class="form-control" placeholder="Senha"
								autofocus="autofocus" value="" />
							<div class="invalid-feedback"></div>
						</div><br>

				</div>
				
				<button type="submit" class="btn btn-primary btn-sm">Efetuar Login</button>
			</form>
</div>


</body>
</html>
