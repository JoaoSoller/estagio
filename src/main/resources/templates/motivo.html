<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="ISO-8859-1">
<title>Relatorio</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

<style type="text/css">

html {
    margin-left: 5%;
    margin-right: 5%;
    margin-top: 5%;
}
</style>
</head>

<body>

<h3>Mudar motivo do Pedido </h3>


<form action="" id="formCadastroUser">


<div class="mb-3">
  <label for="nome" class="form-label">Motivo</label>
  <input type="text" class="form-control" id="motivo" placeholder="Informe o motivo" onchange="minhafuncao();" required="required">
</div>

</form>

<a class="btn btn-primary" href="salvapedinovo">Emitir Relatorio</a>

<a class="btn btn-primary" href="/carrinho">Voltar para o Carrinho</a>
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

 <!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>



<script type="text/javascript">

	function minhafuncao()	
	{
		  var motivo = $('#motivo').val();
		
  
	$.ajax({
				method : "GET",
				url : "mudarmotivoatual",
				data : "motivo=" + motivo ,
				success : function(response) {
				}
			}).fail(function(xhr, status, errorThrown) {
				alert("Erro ao buscar produto: " + xhr.responseText);
			});	
	}
	
	
</script>
</body>
</html>
